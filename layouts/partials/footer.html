<footer class="py-16 mt-20 bg-surface dark:bg-surface-dark">
  <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8">
    <div class="text-center">
      <!-- Footer Menu -->
      <nav class="mb-10">
        <ul class="flex flex-wrap justify-center items-center gap-x-10 gap-y-4 text-base font-medium text-on-surface-variant">
          {{ range $i, $e := .Site.Menus.footer }}
            {{ if $i }}<span class="text-outline-variant">·</span>{{ end }}
            <li>
              <a href="{{ .PageRef | relURL }}" class="hover:text-primary hover:underline transition-colors duration-200">
                {{ .Name }}
              </a>
            </li>
          {{ end }}
        </ul>
      </nav>


      <!-- Copyright -->
      <div class="border-t border-outline-variant pt-8">
        <p class="text-sm text-on-surface-variant">
          Copyright © {{ now.Year }} ByteCascade. All rights reserved.
        </p>
      </div>
    </div>
  </div>
</footer>
